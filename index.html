<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <title>Bloodwater Blitz!</title>
    <link rel="icon" href="fav.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div class="container"> -->
    <canvas id="canvas1"></canvas>

    <!-- characters  -->
    <img src="assets/player.png" id="player" />
    <img src="assets/hivewhale.png" alt="" id="hivewhale" />
    <img src="assets/angler1.png" id="angler1" />
    <img src="assets/angler2.png" id="angler2" />
    <img src="assets/drone.png" id="drone" />
    <img src="assets/lucky.png" id="lucky" />
    <img src="assets/bulbwhale.png" id="bulbwhale" />
    <img src="assets/moonfish.png" id="moonfish" />
    <img src="assets/stalker.png" id="stalker" />
    <img src="assets/razorfin.png" id="razorfin" />

    <!-- props -->
    <img src="assets/projectile.png" alt="" id="projectile" />
    <img src="assets/gears.png" alt="" id="gears" />
    <img src="assets/smokeExplosion.png" alt="" id="smokeExplosions" />
    <img src="assets/fireExplosion.png" alt="" id="fireExplosion" />
    <img src="assets/fireball.png" alt="" id="fireball" />

    <!-- environment -->
    <img src="assets/layer1.png" id="layer1" alt="bg" />
    <img src="assets/layer2.png" id="layer2" alt="bg" />
    <img src="assets/layer3.png" id="layer3" alt="bg" />
    <img src="assets/layer4.png" id="layer4" alt="bg" />

    <!-- powerups -->
    <audio id="powerup" src="assets/powerup.wav"></audio>
    <audio id="powerdown" src="assets/powerdown.wav"></audio>
    <audio id="explosion" src="assets/explosion.wav"></audio>
    <audio id="shot" src="assets/shot.wav"></audio>
    <audio id="hit" src="assets/hit.wav"></audio>
    <audio id="shieldSound" src="assets/shield.wav"></audio>
    <audio id="gamesound" src="assets/gamesound.wav" loop></audio>

    <!-- </div> -->
    <script src="script.js" z></script>
  </body>
</html>
